<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <!--表单是怎样提交的? 
  表单中需要提交的表单控件，必须具有name属性
  表单提交分为:
  默认的提交行为
  表单的异步提交
  action就是表单提交的地址,说白了，就是url
  method提交的方法有get和post -->
  <div class="container">
    <form action="/pinglun" method="get">
      <label for="input_name">您的名字</label>
      <input type="text" name="name" class="form-control" required minlength="2" maxlength="20" id="input_nmae" placeholder="请输入您的名字">
      <div class="form-group">
        <label for="textarea_message">留言内容</label>
        <textarea class="form-control" name="message" id="textarea_message" required minlength="5" maxlength="20"></textarea>
      
      </div>
      <button type="submit" class="btn btn-success">发表</button>
    </form>
    
  </div>
</body>
</html>
